<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/app.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Randomize your fight!</h1>
        <div class="row">

            <div class="random">
                <div class="random__imagescontainer">
                    <div data-name="Botanic Panic" class="icon_container boss --top"><img class="icon" src="img/boss-icons/botanic-panic.png" alt=""></div>
                    <div data-name="Ruse of an Ooze" class="icon_container boss"><img class="icon" src="img/boss-icons/ruse-of-an-ooze.png" alt=""></div>
                    <div data-name="Clip Joint Calamity" class="icon_container boss"><img class="icon" src="img/boss-icons/clip-joint-calamity.png" alt=""></div>
                    <div data-name="Floral Fury" class="icon_container boss"><img class="icon" src="img/boss-icons/floral-fury.png" alt=""></div>
                    <div data-name="Carnival Kerfuffle" class="icon_container boss"><img class="icon" src="img/boss-icons/carnival-kerfuffle.png" alt=""></div>
                    <div data-name="Sugarland Shimmy" class="icon_container boss"><img class="icon" src="img/boss-icons/sugarland-shimmy.png" alt=""></div>
                    <div data-name="Fiery Frolic" class="icon_container boss icon_container--nothidden"><img class="icon--big" src="img/boss-icons/fiery-frolic.png" alt=""></div>
                    <div data-name="Honeycomb Herald" class="icon_container boss"><img class="icon" src="img/boss-icons/honeycomb-herald.png" alt=""></div>
                    <div data-name="Murine Corps" class="icon_container boss"><img class="icon" src="img/boss-icons/murine-corps.png" alt=""></div>
                    <div data-name="Dramatic Frantic" class="icon_container boss"><img class="icon" src="img/boss-icons/dramatic-frantic.png" alt=""></div>
                    <div data-name="Shootin N' Lootin" class="icon_container boss"><img class="icon" src="img/boss-icons/shootin-n-lootin.png" alt=""></div>
                    <div data-name="Railroad Wrath" class="icon_container boss"><img class="icon" src="img/boss-icons/railroad-wrath.png" alt=""></div>
                </div>
                <button class="js-button" data-class="boss" aria-label="boss">Generate!</button>
                <div class="belowdiv"></div>
            </div>
            <div class="random">
                <div class="random__imagescontainer">
                    <div data-name="Peashooter" class="icon_container weapon --top"><img class="icon" src="img/weapon-icons/peashooter.png" alt=""></div>
                    <div data-name="Spread" class="icon_container weapon"><img class="icon" src="img/weapon-icons/spread.png" alt=""></div>
                    <div data-name="Chaser" class="icon_container weapon"><img class="icon" src="img/weapon-icons/chaser.png" alt=""></div>
                    <div data-name="Roundabout" class="icon_container weapon"><img class="icon" src="img/weapon-icons/roundabout.png" alt=""></div>
                    <div data-name="Lobber" class="icon_container weapon"><img class="icon" src="img/weapon-icons/lobber.png" alt=""></div>
                    <div data-name="Charge" class="icon_container weapon"><img class="icon" src="img/weapon-icons/charge.png" alt=""></div>
                </div>
                <button class="js-button" data-check="weapon2" data-class="weapon" aria-label="weapon1">Generate!</button>
                <div class="belowdiv"></div>
            </div>
            <div class="random">
                <div class="random__imagescontainer">
                    <div data-name="Peashooter" class="icon_container weapon2 --top"><img class="icon" src="img/weapon-icons/peashooter.png" alt=""></div>
                    <div data-name="Spread" class="icon_container weapon2"><img class="icon" src="img/weapon-icons/spread.png" alt=""></div>
                    <div data-name="Chaser" class="icon_container weapon2"><img class="icon" src="img/weapon-icons/chaser.png" alt=""></div>
                    <div data-name="Roundabout" class="icon_container weapon2"><img class="icon" src="img/weapon-icons/roundabout.png" alt=""></div>
                    <div data-name="Lobber" class="icon_container weapon2"><img class="icon" src="img/weapon-icons/lobber.png" alt=""></div>
                    <div data-name="Charge" class="icon_container weapon2"><img class="icon" src="img/weapon-icons/charge.png" alt=""></div>
                    <div data-name="Empty" class="icon_container weapon2"><img class="icon" src="" alt=""></div>
                </div>
                <button class="js-button" data-check="weapon" data-class="weapon2" aria-label="weapon2">Generate!</button>
                <div class="belowdiv">
                    <label for="bosscheck">Allow empty</label>
                    <input class="js-allowempty" data-class="weapon2" id="bosscheck" checked type="checkbox">
                </div>
            </div>
            <div class="random">
                <div class="random__imagescontainer">
                    <div data-name="Smoke Bomb" class="icon_container charms --top"><img class="icon" src="img/charms-icons/smoke-bomb.png" alt=""></div>
                    <div data-name="Heart" class="icon_container charms"><img class="icon" src="img/charms-icons/heart.png" alt=""></div>
                    <div data-name="Coffee" class="icon_container charms"><img class="icon" src="img/charms-icons/coffee.png" alt=""></div>
                    <div data-name="Sugar" class="icon_container charms"><img class="icon" src="img/charms-icons/sugar.png" alt=""></div>
                    <div data-name="Twin Heart" class="icon_container charms"><img class="icon" src="img/charms-icons/twin-heart.png" alt=""></div>
                    <div data-name="Whetstone" class="icon_container charms"><img class="icon" src="img/charms-icons/whetstone.png" alt=""></div>
                    <div data-name="Empty" class="icon_container charms"><img class="icon" src="" alt=""></div>
                </div>
                <button class="js-button" data-check="" data-class="charms" aria-label="charms">Generate!</button>
                <div class="belowdiv">
                    <label for="bosscheck">Allow empty</label>
                    <input class="js-allowempty" data-class="charms" id="bosscheck" checked type="checkbox">
                </div>
            </div>
        </div>
    </body>

    <script src="js/main.js" charset="utf-8"></script>
</html>
